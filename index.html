<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Conectando ao Firetore 42</title>
  </head>
<body>

  <div data-js="container" class="container text-white">   
 <form  class="row g-3" data-js="inserir-usuarios">
      <label  class="fs-2 border-bottom label-titulo">Adicionar usuário
        <button type="button" class="btn-seta minimizar" data-js="minimizar">➔</button>
      </label>
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Ex.: João" data-js="campo-usuario" name="nome">

        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Ex.: Silva" data-js="campo-usuario" name="sobrenome">

          <div class="d-flex justify-content-sm-evenly mt-3">

              <div class="w-50 align-self-end me-auto">
                <label class="form-label">idade</label>
                <input class="form-control" placeholder="Ex.: 25" type="text" maxlength="2" data-js="campo-idade" name="idade" >
              </div>

              <div class="align-self-end flex-sm-{grow|shrink}-1">
                <label class="form-label">Selecione o Sexo</label>
                  <select class="form-select" data-js="select-sexo" name="sexo_select">
                    <option selected></option>
                    <option class="fw-bold" value="Masculino">Masculino</option>
                    <option class="fw-bold" value="feminino">Feminino</option>
                  </select>
              </div>
          </div>
      </div>

      <div class="col-12 col-md-12">

        <div class="d-flex justify-content-sm-evenly">
         <div>
           <label class="form-label">Cep</label>
           <input type="text" class="form-control " placeholder="Ex: 29168-020" value="" name="cep" maxlength="8" data-js-endereco="cep">
         </div>
         
         <div class="align-self-end ms-5">
           <button class="btn btn-info" style="min-height: 50px;" type="button" data-js-endereco="consulta-endereco-cadastro" name="buscar-cep">

           </button>
         </div>

        </div>
      </div>
      
      <div class="col-12" data-js="endereco">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" placeholder="Ex.: Centro" data-js-endereco="bairro" name="bairro">

        <div class="d-flex justify-content-sm-evenly align-items-end mt-1">

          <div class="flex-{grow|shrink}-2 w-100">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Ex.: Serra" data-js-endereco="localidade" name="localidade">
          </div>

          <div class="flex-{grow|shrink}-1 w-50 ms-5">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" placeholder="Ex.: ES" data-js-endereco="uf" name="uf">
          </div>

        </div>

        <div class="d-flex justify-content-sm-evenly align-items-end mt-1">

          <div class="flex-{grow|shrink}-2 w-100 ">
            <label class="form-label">Tipo Logradouro</label>
            <select class="form-select" data-js-endereco="tipoLogradouro" name="tipo_logradouro">
              <option></option>
              <option class="fw-bold" value="RUA">RUA</option>
              <option class="fw-bold" value="AVENIDA">AVENIDA</option>
              <option class="fw-bold" value="RODOVIA">RODOVIA</option>
            </select>
          </div>      

           <div class="flex-{grow|shrink}-1 w-0 ms-5">
             <label class="form-label">N°</label>
             <input type="text" class="form-control" placeholder="Ex.: 02" data-js-endereco="numero" name="numero">
           </div>    


        </div>

        <label class="form-label">Logradouro</label>
        <input type="text" class="form-control" placeholder="Ex.: Rua João II" data-js-endereco="logradouro" name="logradouro">
  
        <label class="form-label">Complemento</label>
        <input type="text" class="form-control" placeholder="Ex.: Blc, Aprt" data-js-endereco="complemento" name="complemento">
      </div>

      <div id="button-adicionar">
        <button  class="btn" type="submit" data-js="btn-adicionar">
          <img src="./image/icone_adicionar.png" alt="adicionar">
        </button>
      </div>
    </form> 
    
    <div data-js="tabela" class="table-responsive-sm tbl-usuario">
    <h2>
      <button type="button"
      class="btn-seta tbl-btn-fechar" data-js="tbl-btn">➔</button>
      Usuários
    </h2>
      <table data-js="table-usuario" class="table table-sm table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sobrenome</th>
            <th class="linhasTabela"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
   

</body>

<script type="module" src="./app.js"></script>
</html>
